<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Panel de Ex√°menes</title>
        <link rel="stylesheet" href="/css/panel.css" />
    </head>
    <body>
        <h2 id="contador"></h2>
        <div class="container">
            <div id="exam-form" class="form-container">
                <h2>Crear Nuevo Examen</h2>
                <p>El nombre del examen no debe llevar espacios</p>
                <form id="create-exam-form">
                    <input
                        type="text"
                        id="exam-name"
                        placeholder="Nombre del examen SIN ESPACIOS"
                        required
                    />
                    <button type="submit" class="btn">Crear Examen</button>
                </form>
            </div>

            <div
                id="question-form"
                class="form-container"
                style="display: none"
            >
                <h2>Agregar Pregunta</h2>
                <form id="add-question-form">
                    <input
                        type="text"
                        id="question-text"
                        placeholder="Pregunta"
                        required
                    />
                    <input
                        type="text"
                        id="correct-answer"
                        placeholder="Respuesta correcta"
                        required
                    />
                    <input
                        type="text"
                        id="wrong-answer1"
                        placeholder="Respuesta incorrecta 1"
                        required
                    />
                    <input
                        type="text"
                        id="wrong-answer2"
                        placeholder="Respuesta incorrecta 2"
                        required
                    />
                    <input
                        type="text"
                        id="wrong-answer3"
                        placeholder="Respuesta incorrecta 3"
                        required
                    />
                    <button type="submit" class="btn">Agregar Pregunta</button>
                </form>
                <button id="finish-exam" class="btn-finish">
                    Finalizar Examen
                </button>
            </div>

            <div id="questions-preview" class="questions-container"></div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/JS/panel.js"></script>
    </body>
</html>
